<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>

<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Segundo taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar por tus productos en descuento</h2>

        <form>
            <label for="inputPrecio">Escribe el precio de tu producto / servicio:</label>
            <input type="number" id="inputPrecio">
            <label for="inputDescuento">Escribe el porcentaje de descuento:</label>
            <input type="number" id="inputDescuento">
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular precio con descuento</button>

            <p id="resultadoPrecio"></p>
        </form>
    </section>


    <script src="descuentos.js"></script>
</body>

</html>
